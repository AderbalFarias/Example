<!DOCTYPE html>
<html>
<head>
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.rtl.min.css" rel="stylesheet" type="text/css" />
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.default.min.css" rel="stylesheet" type="text/css" />
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.dataviz.min.css" rel="stylesheet" type="text/css" />
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.dataviz.default.min.css" rel="stylesheet" type="text/css" />
<link href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.mobile.all.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://cdn.kendostatic.com/2013.1.319/js/kendo.all.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <div id="grid"></div>
  <script>
  $(document).ready(function(){
  
  var data = [
    {"Id":1,"productName":"shoes","quantity":"1.00","price":"10"},
    {"Id":2,"productName":"books","quantity":"1.67","price":"10"},
    {"Id":3,"productName":"clothes","quantity":"1","price":"10"}
  ];  
  
  var dataSource = new kendo.data.DataSource({
    data: data, 
    pagesize: 10,
    schema: {
      model: {
        id: "Id",
        fields: {
          productName: { editable: false},
          quantity: { editable: true},
          price: { editable: true},
          total : {editable :false}
        }
      }
    }
  }); 
  
  $("#grid").kendoGrid({
    dataSource: dataSource,
    pageable: true,
    height: 400,
    toolbar: ["create"],
    columns: [
      { field:"productName", title: "Product Name" },
      { field: "quantity", title:"Quantity", format: "{0:c}"},
      { field: "price", title:"Price", width: "150px" },
      {  title:"Total", template: "<span class='totalSpan'>#= calculateValue(data) #</span>", width: "150px" },
      { command: ["edit", "destroy"], title: "&nbsp;" }
    ],
	save: function (e) {
		if (e.values.hasOwnProperty("quantity") || e.values.hasOwnProperty("price")) {
			var totalSpan = e.container.closest("tr").find(".totalSpan");
			if (e.values.hasOwnProperty("quantity")) {
				totalSpan.html((e.values.quantity * e.model.price).toFixed(2));
			}
		}
		
		 console.log(dataSource);
	},
    editable: true
  });
  

  console.log(dataSource);
    
});
function calculateValue(dataItem){
       var total = dataItem.quantity * dataItem.price;
       return total;
   }
  </script>
</body>
</html>
